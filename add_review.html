<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        img {
            max-width: 100%;
            max-height: 200px; /* Set your desired max height */
            height: auto;
        }

        .reviews {
            margin-top: 20px;
        }

        .review-item {
            list-style-type: none;
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="beer-details-container" id="beerDetailsContainer">
        <!-- Beer details will be dynamically added here -->
    </div>

    <form id="reviewForm">
        <label for="newReview">Add a Review:</label>
        <input type="text" id="newReview" name="newReview" required>
        <button type="submit">Submit Review</button>
    </form>

    <div class="reviews-container" id="reviewsContainer">
        <!-- Reviews will be dynamically added here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Sample beer data
            var beerData = {
                id: 2,
                name: "Pilsen Lager",
                description: "A light, crisp and bitter IPA brewed with English and American hops. A small batch brewed only once.",
                image_url: "https://images.punkapi.com/v2/4.png",
                reviews: []
            };

            // Display beer details on page load
            updateBeerDetails(beerData);

            // Handle form submission
            $("#reviewForm").submit(function (event) {
                event.preventDefault();

                // Get the new review from the input field
                var newReview = $("#newReview").val();

                // Add the new review to the beerData object
                beerData.reviews.push(newReview);

                // Update the beer details and reviews on the page
                updateBeerDetails(beerData);

                // Clear the input field
                $("#newReview").val("");
            });
        });

        function updateBeerDetails(beerData) {
            // Update beer details on the page
            var container = $("#beerDetailsContainer");
            var beerHTML = `
                <h2>${beerData.name}</h2>
                <img src="${beerData.image_url}" alt="${beerData.name}">
                <p>${beerData.description}</p>
                <div class="reviews">
                    <h3>Reviews:</h3>
                    <ul id="reviewsList">
                        ${beerData.reviews.map(review => `<li class="review-item">${review}</li>`).join('')}
                    </ul>
                </div>
            `;
            container.html(beerHTML);
        }
    </script>
</body>
</html>
